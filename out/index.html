<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Woordzoeker</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        color: #333;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-image: url("./paaseieren-groene-achtergrond_1048-1289.jpg");
        /* make dimensions of A4 paper */
        width: 210mm;
        height: 297mm;
        margin: 0 auto;
        padding: 0 0 0 0;
        overflow: hidden;
      }

      #output {
        margin-top: 2rem;
        max-width: 900px;
      }
      /* 
      .table-wrapper {
        overflow-x: auto;
        max-width: 100%;
        margin-top: -1em;
        padding-bottom: 5em;

      } */

      table {
        /* set image as background */
        border-collapse: collapse;
        margin: -1em auto 2rem auto;
        /* background: white; */
      }

      td {
        border: 1px solid #ddd;
        width: 32px;
        height: 32px;
        text-align: center;
        vertical-align: middle;
        font-weight: bold;
        font-size: 18px;
      }

      .word-list {
        columns: 3;
        -webkit-columns: 3;
        -moz-columns: 3;
        column-gap: 2rem;
        /* make slightly transparant */
        background: #dfeec8d2;
        /* background: white; */
        padding: 1rem;
        border-radius: 8px;
        font-weight: 400;
      }

      .word-list ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      .word-list li {
        padding: 0.3rem 0;
      }

      @media (max-width: 600px) {
        .word-list {
          columns: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- <h1>Woordzoeker Generator</h1>
    <textarea
      id="input"
      placeholder="Plak hier je woordzoeker-tekst in..."
    ></textarea>
    <br />
    <button onclick="genereer()">Genereer</button> -->
    <h2 style="padding-top: 2em">Woordzoeker</h2>
    <div id="output"></div>

    <script>
      function genereer() {
        const input = `
N E R E T S A A H N A V O C 
T A A R T S E S N R O O H S 
D N E K E E W S A A P O I G 
D R O O N E N N E D C N U Y 
Z I N G E N O M A O T L I T 
N E L E D N A W L E H N B I 
R E I Z E N E A R E Y N R C 
Q L B G E D D K I A I K I R 
Q E F I Z E L D N X O N D E 
M Z L E Y A X G G K A F G T 
N E T I A H C S E J T U E N 
F N I S T U I N I E R E N I 
M I R T E A L I U B T I G L 
N E T E G I D N U B T I U Q 

Words:
ALI
BRIDGE
CHOCOLADE
DENNENOORD
EDZE
FELIEN
GULHEID
HOORNSESTRAAT
INTERCITY
JAN
KOKEN
LEZEN
MIRTE
NEUTJE SCHAITEN
OMA
PAASWEEKEND
QQ
REIZEN
SINTERKLAAS
TUINIEREN
UITBUNDIG ETEN
VAN HAASTEREN
WANDELEN
NIX
YIN YANG
ZINGEN
`;
        const [gridText, wordsText] = input
          .split("Words:")
          .map((s) => s.trim());
        const gridLines = gridText.split("\n").filter((l) => l.trim() !== "");
        const wordLines = wordsText
          .split("\n")
          .map((w) => w.trim())
          .filter((w) => w);

        const grid = gridLines.map((line) =>
          line.replace(/\s+/g, "").split("")
        );

        const output = document.getElementById("output");
        output.innerHTML = "";

        // const tableWrapper = document.createElement("div");
        // tableWrapper.className = "table-wrapper";

        const table = document.createElement("table");
        for (let row = 0; row < grid.length; row++) {
          const tr = document.createElement("tr");
          for (let col = 0; col < grid[row].length; col++) {
            const td = document.createElement("td");
            td.textContent = grid[row][col];
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }

        // tableWrapper.appendChild(table);
        // output.appendChild(tableWrapper);

        output.appendChild(table);

        const title = document.createElement("h3");
        title.textContent = "Woordenlijst";
        title.style.marginLeft = "0.5em";
        title.style.marginBottom = "0.5em";
        output.appendChild(title);

        const wordsContainer = document.createElement("div");
        wordsContainer.className = "word-list";
        wordsContainer.innerHTML = `<ul>${wordLines
          .map((w) => `<li>${w}</li>`)
          .join("")}</ul>`;
        output.appendChild(wordsContainer);
      }
      genereer();
    </script>
  </body>
</html>
